<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Manga Store API</title>
    <link href="https://fonts.googleapis.com/css?family=Lato%7CRaleway" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div class="grid-con" id="app">
        <div class="col-span-full">
            <h2> My Favourite Books</h2>
            <p>Enjoy your journey through the literary landscape of my favourite reads.</p>
            <p> Click on a book to find out more about it.</p>
            <ul id="manga-list">
                <li v-for="manga in mangasData">
                    <!-- thumbnail to be added by students, v-bind -->
                    <a href="#manga" @click="getManga(manga.id); openLightbox();">
                        <img :src="`images/${manga.manga_image}`" />
                    </a>
                </li>
            </ul>
        </div>
        <transition name="slide-fade">
            <div v-if="lightboxOpen" class="col-span-full" id="mangaInfoCon" :style="`background-image:url(images/${mangakaImage})`">
                <div id="manga"> 
                    <p>Mangaka: {{mangakaName}}</p>
                    <p>Published: {{mangakaPublish}}</p>
                    <p>Summary: {{mangakaSummary}}</p>
                    <button id="closeLightboxBtn" @click="closeLightbox()">Close</button>
                </div>
            </div>
        </transition>
    </div>

</body>
</html>
